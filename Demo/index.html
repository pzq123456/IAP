<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <title>RVGeo: Base Example</title>

  <style>
    body{
      /* background: linear-gradient(90deg, #22dfec 0%, #0ee592 100%); */
    }
    .title{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    #title{
      color: #ffffff;
      margin-left: 10px;
    }

    #toolBar{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff38;
      border-bottom: solid 1px #ffffff;
      color: #ffffff;
    }
    .toolBarRow{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap : 10px;
    }

    button{
      border: solid 2px #ffffff;
      border-radius: 5px;
      background-color: #288b2a;
      color: white;
      text-align: center;
      font-size: 20px;
    }

    button:hover{
      border: solid 2px #051d33;
      background-color: #94e298;
      color : #051d33;
    }

    .github{
      background: linear-gradient(90deg, #fa05ee 0%, #06ffa0 100%);
      border-radius: 50%;
      border: solid 1px #ffffff;
      height: 32px;
      width: 32px;
    }
    footer{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background-color: #ffffff38;
      border-top: solid 1px #ffffff;
      color: #ffffff;
    }
    .map{
      height: 500px;
      width: 100%;
      /* width: 100%; */
    }
    /* 隐藏版权信息 */
    .BMap_cpyCtrl {
      display: none;
    }  
    .anchorBL img {
      display: none;
    }
    #components{
      height: 300px;
      width: 600px;
    }

  </style>
