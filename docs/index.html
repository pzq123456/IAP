<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVGeo: Base Example</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=zsuRD8fmHkCdmWzC84NDbsvwAiWBdCce">
    </script>
    <script type="module" crossorigin src="/dist/assets/index-a42dfc2e.js"></script>
  </head>
  <style>
    body{
      background: linear-gradient(90deg, #19848c 0%, #035536 100%);
    }

    .diolague{
      /*悬浮在地图上方*/
      position: absolute;
      /* 居中 */
      top: 10%;
      left: 20%;

      z-index: 999;
      /* 高斯模糊 */
      border-radius: 10px;
      width: 1200px;
      height: 800px;
      display: none;
      /* 滚动条 */
    }

    .title{
      font-size: 20px;
      /* background-color: #035536; */
      width: 10%;

      /* 居中内部元素 */
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;


    }
    .bar{
      border-radius: 30px 30px 30px 30px;
      width: 100%;
      height: 60px;
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 999;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(34, 139, 34, 0.6);
      /* 阴影 */
      box-shadow: 0px 0px 10px 10px #00000063;
    }
    
    #toolBar{
      /* background-color: #06ffa0; */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      height: 30px;
      width: 100%;
    }

    .toolBarRow{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap : 10px;
    }

    button{
      border: solid 1px #ffffff;
      border-radius: 20px;
      background-color: #8aac8a;
      height: 40px;
      width: 150px;
      color: white;
      text-align: center;
      font-size: 20px;
    }

    button:hover{
      border: solid 1px #051d33;
      background-color: #94e298;
      color : #051d33;
    }

    .github{
      background: linear-gradient(90deg, #fa05ee 0%, #06ffa0 100%);
      border-radius: 50%;
      border: solid 1px #ffffff;
      height: 32px;
      width: 32px;
    }

    footer{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background-color: #ffffff38;
      border-top: solid 1px #ffffff;
      color: #ffffff;
      height: 20px;
      width: 100%;
    }

    /* 隐藏版权信息 */
    .BMap_cpyCtrl {
      display: none;
    }  
    .anchorBL img {
      display: none;
    }
    #components{
      height: 860px;
      width: 600px;
      /* 背景高斯模糊 */
      background: rgba(255, 255, 255, 0.832);
      backdrop-filter: blur(10px);
    }
    .map{
      height: 920px;
      width: 100%;
    }


    /* 滚动条 */
    ::-webkit-scrollbar {
      width: 3px;
      height: 10px;
      background-color: #19848c3a;
    }

    /* 滚动槽 */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background-color: #0c371138;
    }

    #myChart{
      height: 100%;
      width: 100%;
    }

    .Legend{
      /*悬浮在地图上方*/
      position: absolute;
      bottom: 0px;
      left: 0px;
      z-index: 997;
      /* 高斯模糊 */
      background: rgba(161, 212, 197, 0.169);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      width: 140px;
      height: 100px;

      /* 居中内部元素 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* 滚动条 */
      overflow: auto;
    }

    #components{
      /*悬浮在地图上方*/
      position: absolute;
      top: 62px;
      right: 0px;
      z-index: 999;
      /* 高斯模糊 */
      background: rgba(161, 212, 197, 0.497);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      overflow: auto;
    }

    .DarkLayer{
      /*悬浮在地图上方*/
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 998;
      /* 高斯模糊 */
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      width: 100%;
      height: 100%;
      display: none;
    }

    .floyd_div{
    /* display: flex; */
    position: absolute;
    top:150px
    }
    select{
    display: inline-block;
      padding: 8px 16px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
      /* background-color: #fff; */
      cursor: pointer;
      background-color: #F0F0F0; 
    
    }
    select .select-options{
    
    }
  </style>

  <body>
      <div class="bar">

        <h3 class="title">
          智慧景区管理
        </h3>

        <div id="toolBar">
        </div>

      </div>

      <div class="diolague">
      </div>

      <div class="DarkLayer"></div>

      <div class="Legend">
        <div id="Legend">
        </div>
      </div>
        <div class="map" id="allmap">
        </div>

        <div id="components">
        </div>

      <footer>
        <h3>
          Powed by RVGeo &copy; 2023
        </h3>
      </footer>

    
    <script src="D.js"></script>
    <script src="M.js"></script>
  </body>
</html>
